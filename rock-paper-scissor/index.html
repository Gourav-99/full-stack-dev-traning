<html>
  <head>
    <title>Rock, Paper, Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h2 class="heading-main">Rock Paper Scissor</h2>
      </header>
      <section class="scoring">
        <div class="score">
          <p class="counter">
            <span class="user-score" score="0">0</span>:<span
              class="comp-score"
              score="0"
              >0</span
            >
          </p>
          <div class="player user">
            <p>user</p>
          </div>
          <div class="player comp">
            <p>comp</p>
          </div>
        </div>
      </section>
      <section class="game-play">
        <h2 class="winner">Let start playing</h2>
        <div class="choices">
          <div class="option rock" value="rock">
            <img
              src="https://hugoroca.github.io/game-n1/images/rock.png"
              alt="Rock"
            />
            <p class="op-title">Rock</p>
          </div>
          <div class="option paper" value="paper">
            <img
              src="https://hugoroca.github.io/game-n1/images/paper.png"
              alt="Paper"
            />
            <p class="op-title">Paper</p>
          </div>
          <div class="option scissor" value="scissor">
            <img
              src="https://hugoroca.github.io/game-n1/images/scissors.png"
              alt="Scissor"
            />
            <p class="op-title">Scissor</p>
          </div>
        </div>
        <p class="make-move">Make your move.</p>
        <div class="reset">
          <button type="button" class="reset-btn">Restart</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
